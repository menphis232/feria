<ion-content class="body">
<ion-grid class="margin-b-4rem">
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <div class="arrow-b" (click)="slidePrev()">
          <ion-icon color="medium" name="caret-back"></ion-icon>
        </div>
        <div class="arrow-f" (click)="slideNext()">
          <ion-icon color="medium" name="caret-forward"></ion-icon>
        </div>
        <ion-slides #slideHistoria pager="false" [options]="slideOpts" class="top-slides">
          <ion-slide>
            <div class="padding-5 border-r-5 slide-shadow"><img src="../assets/slides/screen-1.jpg"/></div>
          </ion-slide>
          <ion-slide>
            <div class="padding-5 border-r-5 slide-shadow"><img src="../assets/slides/screen-1.jpg"/></div>
          </ion-slide>
          <ion-slide>
            <div class="padding-5 border-r-5 slide-shadow"><img src="../assets/slides/screen-1.jpg"/></div>
          </ion-slide>
   
        </ion-slides>
      </ion-row>
    </ion-col>
    <ion-col size="12">
      
        <div class="app-bar diamond"></div>

    </ion-col>
    <ion-col size="12">
  
      <h2>Alvaro Bruss</h2>
      <ion-img  src="../assets/slides/screen-1.jpg"></ion-img>
    </ion-col>

    
  </ion-row>
</ion-grid>
</ion-content>
<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="with-waveButon br-r">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab  vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button class="with-waveButon br-l">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="anuel" >
    <ion-icon  name="search"></ion-icon>
  </ion-fab-button>
  
</ion-fab>
